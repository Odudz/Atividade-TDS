<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="round">
            <i class="fa-solid fa-poo logo"></i>
        </div>

        <div class="wrap-input-label">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Insira seu nome">
        </div>

        <div class="wrap-input-label">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Insira sua senha">
            <div onclick="changeVisibility()">
                <img class="eye" src="/imagens/closedEye.png" alt="olho" id="eye">
            </div>
            <label for="verifySenha">Verificar senha</label>
            <input type="password" id="verifySenha" placeholder="Insira sua senha">
            <div onclick="changeVisibility()">
                <img class="eye" src="/imagens/closedEye.png" alt="olho" id="eye">
            </div>
        </div>

        <button class="btn-login" onclick="createAccountant()">Criar conta</button>

    </div>

    <div class="error-div" id="erro-modal">
            <h3>Credenciais Incorretas!</h3>
            <button onclick="fecharError()">‚ùå</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
